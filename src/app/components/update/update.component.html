<form>
    <h1>Atualizar To-Do</h1>

    <mat-form-field class="data-finalizar">
        <mat-label>Data para finalizar</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
    
    <div class="fomrs">
        <mat-form-field class="form">
            <mat-label>Titulo</mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. estudar spring">
        </mat-form-field>
          
        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. estudar spring boot">
        </mat-form-field>
    </div>

    <div class="buttons">
        <button (click)="update()" mat-raised-button color="primary">Atualizar</button>
        <button (click)="cancel()" mat-raised-button color="warn">Cancelar</button>
    </div>

    
</form>
